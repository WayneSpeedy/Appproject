<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login-container {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 50px rgba(0, 0, 255, 0.722);
            max-width: 250px;
            text-align: center;
        }
        #login-container h2 {
            margin: 0 0 20px;
            align-items: center;
        }
        #login-container input[type="text"],
        #login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 15px;
            background-color: #222;
            color: white;
            box-sizing: border-box;
            text-align: center;
        }
        #login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #0d5aac;
            color: white;
            border-radius: 15px;
            cursor: pointer;
        }
        #login-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // Predefined credentials (username and password)
        const validCredentials = {
            username: '1',
            password: '1'
        };

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to handle it via JavaScript

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validCredentials.username && password === validCredentials.password) {
                // If credentials are correct, redirect or allow access
                alert('Login successful!');
                // Example: Redirect to another page
                window.location.href = "Todolist.html";
 // Replace with your desired page
            } else {
                // If credentials are incorrect, show error message
                errorMessage.textContent = 'Invalid username or password!';
            }
        });
    </script>
</body>
</html>
